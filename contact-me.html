<!--CONTACT US SECTION-->
<div class="main-section contact bg-lightgrey" role="main">
  <div class="container">
    <h1 class="heading-text">Get In Touch</h1>
    <div class="width-100">
      <form method="post" action="" onsubmit = "return(validate());" name="myForm">
        <input type="text" placeholder="Full Name..." name="txt_name" id="txt_name"  onkeypress="return (event.charCode > 64 && event.charCode < 91  ) || (event.charCode > 96 && event.charCode < 123)  || (event.charCode==32)" >
        <input type="email" placeholder="Email Id..." name="txt_email" id="txt_email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="text" placeholder="Mobile No..." name="txt_mobile" id="txt_mobile"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' minlength="10" maxlength="10">
        <textarea placeholder="Comment Area..." name="txt_comment" id="txt_comment" ></textarea>
        <button type="submit">Submit</button>
        <button type="Reset">Reset</button>
      </form>
    </div>
    <div class="width-50">
      <h2>-<i class="fa fa-phone"></i>-</h2>
      <h3>Phone</h3>
      <p>+12049524203</p>
    </div>
